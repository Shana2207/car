<app-main>
    <div>
        <div>
            <form class="form-registro" [formGroup]="editForm">
                <div class="registro">                    
                    <div class="">
                        <div class="llenar">
                            <div class="form-group">
                                <div class="datos">
                                    <label for="">KI</label>
                                    <input type="text" class="form-control"  formControlName="ki" required> 
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="datos">
                                    <label for="">KF</label>
                                    <input type="text" class="form-control"  formControlName="kf" required> 
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="datos">
                                    <label for="">Comentarios</label>
                                    <input type="text" class="form-control"  formControlName="coments" required> 
                                </div>
                            </div>
                            <div class="botones">
                                <button type="" class="btn btn-lg btn-outline-primary" type="button" (click)="onSave()">Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-main>
