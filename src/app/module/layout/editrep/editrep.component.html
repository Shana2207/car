<app-main>
    <div class="content">
        <div>
            <form class="form-registro" [formGroup]="editForm">
                <div class="registro">                    
                    <div class="">
                        <div class="llenar">
                            <div class="form-group">
                                <div class="datos">
                                    <label for="">Fecha: </label>
                                    <input class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #d="ngbDatepicker" type="date" formControlName="date">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="datos">
                                    <label for="">KI: </label>
                                    <input type="text" class="form-control"  formControlName="ki" required> 
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="datos">
                                    <label for="">KF: </label>
                                    <input type="text" class="form-control"  formControlName="kf" required> 
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="datos">
                                    <label for="">Comentarios: </label>
                                    <input type="text" class="form-control"  formControlName="coments" required> 
                                </div>
                            </div>
                            <div class="botones">
                                <div class="btn-guardar">
                                    <i class="far fa-save" (click)="onSave()"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-main>
